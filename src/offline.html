<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Network is unavailable">
    <title>Offline mode</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        #root {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #note {
            font-size: 24px;
            color: #db1d2b;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="note">Seems you are offline. Check your internet connection.</div>
</div>
</body>
</html>
